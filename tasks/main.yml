---
# tasks file for folding-at-home
#

- name: Install software
  include_tasks: "{{ ansible_os_family }}.yml"

- name: Configure software
  template:
    dest: /etc/fahclient/config.xml
    src: config.xml.j2
    owner: root
    group: root
    mode: 0644
  become_user: root
  become: true
  notify: restart fahclient

- name: Start fahclient
  service:
    name: FAHClient
    state: started
    enabled: true
  become_user: root
  become: true
